<html>

<head>
    <title>OTS Sharing</title>
</head>

<body>
    <textarea id="secret" rows="10" cols="100">{{secret}}</textarea>
    <input type="button" value="Copy secret" onclick="copy_secret();">

    <script>
        function copy_secret() {
            document.getElementById("secret").select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
