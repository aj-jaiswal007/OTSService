<html>

<head>
    <title>OTS Sharing</title>
</head>

<body>
    <textarea id="secret_link" rows="1" cols="80">{{base_url}}{{key}}</textarea>
    <input type="button" value="Copy Link" onclick="copy_secret_link();">

    <script>
        function copy_secret_link() {
            document.getElementById("secret_link").select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
